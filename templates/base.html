<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>{% block title %}RiffMates{% endblock %}</title>
  </head>
  <body class="bg-light text-dark">
    <div class="min-vh-100 d-flex flex-column">
      {% block nav %}
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
          <a class="navbar-brand fw-bold" href="{% url 'home' %}">RiffMates</a>
          <div class="ms-auto">
            <a href="{% url 'news' %}" class="text-primary text-decoration-none me-3">
              News
            </a>
            <a href="{% url 'bands' %}" class="text-primary text-decoration-none me-3">
              Bands
            </a>
          </div>
        </div>
      </nav>
      {% endblock nav %}

      <main class="container flex-grow-1 py-4">
        {% block content %}{% endblock content %}
      </main>

      {% block footer %}
      <footer class="bg-white text-center py-3 mt-auto border-top">
        &copy; {{ year|default:"2025" }} RiffMates. All rights reserved.
      </footer>
      {% endblock footer %}
    </div>

    <!-- Bootstrap 5 JS (optional, for components that need JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
