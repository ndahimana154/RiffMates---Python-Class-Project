{% extends "base.html" %}

{% block title %}Edit {{ musician.first_name }} {{ musician.last_name }}{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Edit Musician</h2>
  <form method="post" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
      <button type="submit" class="btn btn-success me-2">Save</button>
    </div>
  </form>
</div>
{% endblock %}
